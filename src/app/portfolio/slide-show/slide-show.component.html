<div class="slideshow-container"
     *ngIf="images[0].src!==''">

    <div class="image__arrows">
        <div class="image__back-arrow"
             [ngClass]="{'image__first':index===0}"
             (click)="setPreviousActive(images, index)"></div>
        <div class="image__forward-arrow"
             [ngClass]="{'image__last':index===images.length-1}"
             (click)="setNextActive(images,index)"></div>
    </div>
    <div class="image__item"
         [ngClass]="{'image__item--active':image.isActive}"
         *ngFor="let image of images">
        <img [src]="image.src" [alt]="image.alt">
    </div>
</div>
