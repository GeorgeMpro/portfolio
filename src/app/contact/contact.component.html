<div class="backdrop"
     [ngClass]="{'backdrop--open':wasFormSubmitted}"
     (click)="onClickBackdrop()">

  <div class="modal__container"
       [ngClass]="{'modal--open':wasFormSubmitted}">
    <div class="modal__title">Message Status</div>

    <div class="modal__spinner" *ngIf="isLoading"></div>

    <div class="modal__message" *ngIf="!isLoading">
      {{this.contactMessageStatus}}
    </div>

    <button class="modal__button">
      OK
    </button>
  </div>

</div>


<div class="contact-container">
  <div class="contact-title">Contact</div>

  <!--contact form-->
  <div class="contact-form__container">
    <div class="contact-form__title">Feel free to reach out</div>

    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          id="name"
          class="form-control"
          ngModel
          required
          #name="ngModel"
          name="name"
          minlength="3"
          placeholder="Name or Company"
        >
        <span
          class="help-block"
          *ngIf="!name.valid &&name.touched">
                Please provide a valid name
            </span>
      </div>
      <div class="form-group">
        <label for="email">E Mail</label>
        <input
          type="email"
          id="email"
          class="form-control"
          ngModel
          required
          email
          #email="ngModel"
          name="email"
          placeholder="example@mail.com"
        >
        <span
          class="help-block"
          *ngIf="!email.valid &&email.touched">
                Please provide a valid e-mail
            </span>
      </div>
      <div class="form-group">
        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          class="form-control"
          ngModel
          required
          #subject="ngModel"
          name="subject"
          minlength="5"
          placeholder="What you want to discuss">
        <span
          class="help-block"
          *ngIf="!subject.valid &&subject.touched">
                Please provide a valid subject
            </span>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea
          type="text"
          id="message"
          class="form-control"
          ngModel
          required
          #message="ngModel"
          name="message"
          rows="3"
          minlength="10"
          placeholder="Your message"
        ></textarea>
        <span class="help-block"
              *ngIf="!message.valid &&message.touched">
                Please provide a valid message
            </span>
      </div>
      <button class="form__submit-button"
              [disabled]="!contactForm.valid">
        Send
      </button>
    </form>
  </div>
</div>
